name: Publish on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore UI/FactorioModManager.csproj

      - name: Build and publish for multiple RIDs
        run: |
          set -e
          mkdir -p publish
          RIDS=(win-x64 linux-x64 osx-x64 osx-arm64)
          for rid in "${RIDS[@]}"; do
            outdir="publish/$rid"
            rm -rf "$outdir"
            dotnet publish UI/FactorioModManager.csproj -c Release -r $rid --self-contained true /p:PublishSingleFile=true --output "$outdir"
            # create archive
            if [[ "$rid" == win* ]]; then
              zip -r "publish/FactorioModManager-$rid-${GITHUB_REF#refs/tags/}.zip" "$outdir" >/dev/null
            else
              tar -C "$outdir" -czf "publish/FactorioModManager-$rid-${GITHUB_REF#refs/tags/}.tar.gz" .
            fi
          done

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: publish/*
