name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on any tag starting with 'v'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux-x64
            artifact_name: FactorioModManager-linux-x64
          - os: windows-latest
            platform: win-x64
            artifact_name: FactorioModManager-win-x64
          - os: macos-latest
            platform: osx-x64
            artifact_name: FactorioModManager-osx-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish UI/FactorioModManager.csproj \
            --configuration Release \
            --runtime ${{ matrix.platform }} \
            --self-contained true \
            --output ./publish/${{ matrix.platform }}

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd publish/${{ matrix.platform }}
          tar -czf ../../${{ matrix.artifact_name }}.tar.gz *

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd publish/${{ matrix.platform }}
          Compress-Archive -Path * `
            -DestinationPath ../../${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}.tar.gz
            ${{ matrix.artifact_name }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine release type
        id: release_type
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Check if tag contains pre-release indicators
          if echo "$TAG" | grep -qE '(alpha|beta|rc|dev|preview|pre)'; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "Release type: Bleeding Edge (pre-release)"
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "Release type: Stable"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.release_type.outputs.tag }}
          tag_name: ${{ steps.release_type.outputs.tag }}
          prerelease: ${{ steps.release_type.outputs.prerelease }}
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
